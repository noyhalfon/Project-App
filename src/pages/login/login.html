<ion-header>
  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formData" (ngSubmit)="submitLogin()">
        <ion-list>
            <ion-item>
                <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
            </ion-item>        
        </ion-list>
        <button type="submit" ion-button round>Log in</button>
    </form>

<ion-list>
    <button ion-button color="dark" clear>Forgot password?</button>
    <button ion-button clear (click)="goToSignUpPage()">Create an account!</button>
</ion-list>


</ion-content>
