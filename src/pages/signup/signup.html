<ion-header>
  <ion-navbar>
    <ion-title>Singup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formData" (ngSubmit)="submitSingup()">
        <ion-list>
            <ion-item>
                <ion-input formControlName="id" placeholder="Id" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="firstName" placeholder="First Name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="lastName" placeholder="Last Name" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="address" placeholder="Address" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="phone" placeholder="Phone Number" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="birthday" placeholder="Birthday" type="text"></ion-input>
            </ion-item>       
        </ion-list>
        <button type="submit" ion-button round>Singup</button>
    </form>


    <ion-list>
        <button ion-button clear (click)="goToLoginPage()">Already have an account?</button>
    </ion-list>

</ion-content>
